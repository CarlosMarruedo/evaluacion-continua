image: node:13

cache:
  paths:
    - node_modules/

stages:
  - test
  - publish

test:
  stage: test
  script:
    - npm install
    - npm test
  

publish:
  stage: publish
  script:
    - git config --global http.sslVerify false
    - export NODE_TLS_REJECT_UNAUTHORIZED=0
    - npx semantic-release
  only:
    - develop
    - master
  